{% extends "base.html" %}
{% load custom_filters %}
{% load bangla_filters %}
{% load static %}

{% block content %}
<section class="bg-gray-50 min-h-screen pt-4 pb-3">
  <div class="flex justify-center">
    <div class="w-full max-w-md mt-3">
      <!-- === Subscription Card === -->
      <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-6 md:p-8">
        <!-- Header -->
        <div class="flex items-center mb-4 space-x-3">
          <div class="bg-blue-100 text-blue-600 p-2 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 12H8m8 0l-4-4m4 4l-4 4m0 0H4m4-4h12"></path>
            </svg>
          </div>
          <h2 class="text-xl font-bold text-gray-800">Subscribe for Updates</h2>
        </div>

        <p class="text-sm text-gray-600 mb-6">
          Stay informed with the latest news straight to your inbox.
        </p>

        <!-- Form -->
        <form action="/subscribe/" method="POST" class="space-y-4">
          {% csrf_token %}
          <input type="text" name="name" placeholder="Your Name"
            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
          <input type="email" name="email" placeholder="Your Email"
            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
            Subscribe Now
          </button>
        </form>

        <p class="text-xs text-gray-400 text-center mt-6">
          We respect your privacy. No spam ever.
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
