{% extends "base.html" %}
{% load custom_filters %}
{% load bangla_filters %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4 md:p-6 lg:p-8">
    <!-- Flex container -->
    <div class="flex flex-col lg:flex-row gap-8 items-start">

        <!-- Left: Policy Content -->
        <main class="w-full lg:w-2/3 bg-white rounded-xl shadow p-6 md:p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">{{ data.title }}</h2>
            <div class="prose max-w-none text-gray-700">
                {{ data.news_content|safe }}
            </div>
        </main>

        <!-- Right: Trending News Cards -->
        <aside class="w-full lg:w-1/3 bg-white rounded-xl shadow p-6 md:p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Trending News</h2>

            <div class="space-y-6">

                <!-- News Card 1 -->
                {% for item in top_heading %}
                <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition duration-200 ease-in-out">
                    <img src="{{ item.heading_image.url}}" alt="News Thumbnail" class="w-24 h-24 rounded-md object-cover flex-shrink-0 shadow-sm">
                    <div class="flex-grow">
                     
                        <h3 class="text-lg font-semibold text-gray-800 leading-tight mb-1">
                            <a href="{% url 'news_details' item.pk %}" class="hover:underline">{{ item.title }}</a>
                        </h3>
                        <p class="text-sm text-gray-600 mb-2 line-clamp-2">
                            {{item.sub_content}}
                        </p>
                        
                    </div>
                </div>
                {% endfor%}
               

            </div>
        </aside>

    </div>
</div>
{% endblock content %}
