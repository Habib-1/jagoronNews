{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <!-- Link to your compiled Tailwind CSS file or CDN -->
   {% tailwind_css %}
    <link rel="stylesheet" href="/static/css/dist/styles.css"> {# Uncomment if using django-tailwind #}
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 font-sans text-center">
    <div class="p-6 bg-white rounded-lg shadow-lg max-w-md mx-auto">
        <h1 class="text-6xl font-extrabold text-red-600 mb-4">404</h1>
        <p class="text-xl text-gray-700 mb-6">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">
            Go back to Home
        </a>
    </div>
</body>
</html>
